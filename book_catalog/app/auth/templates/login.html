{% extends 'layout.html' %}
{% block content %}
    <h3 class="form">Login here</h3>
    <div class="container form">
        <hr>
        <br>
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email() }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password() }}
            </div>
            <br>
            <div class="form-group">
                {{ form.submit(class='btn btn-primary') }}
            </div>
        </form>
{% endblock content %}
