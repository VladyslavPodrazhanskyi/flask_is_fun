<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>books</title>
</head>
<body>
<ul>
    {% for book in books %}
        <h4>{{ book.title }}</h4>
        <p>{{ book.author }}</p>
        <p>{{ book.avg_rating }}</p>
        <p>{{ book.format }}</p>
        <p>{{ book.num_pages }}</p>
    {% endfor %}
</ul>
</body>
</html>
